<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Coparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="qubely-block-image-comparison">
            <img src="img-original.jpg" alt="Original Image">
            <span class="comparison-image-text">Original</span>
            <div class="comparison-resize-img">
                <img src="img-modified.jpg" alt="Modified Image">
                <span class="comparison-image-text">Mdodified</span>
            </div>
            <span class="comparison-scrollCircle"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
